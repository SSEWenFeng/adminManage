    <title>行政管理系统</title>

    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/fullcalendar.css" />
    <link rel="stylesheet" href="css/unicorn.main.css" />
    <link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />
</head>
<body>


<div id="header">
    <h1><a href="./dashboard.html">行政管理系统</a></h1>
</div>

<div id="sidebar">
    <ul>
        <li class="submenu">
            <a href="#"><i class="icon icon-th-list"></i> <span>部门管理</span></a>
            <ul>
                <li><a href="department-overview.html">部门概览</a></li>
                <li><a href="department-detail.html">部门明细</a></li>
                <li><a>创建部门</a></li>
            </ul>
        </li>
        <li class="submenu active open">
            <a href="#"><i class="icon icon-th-list"></i> <span>项目管理</span></a>
            <ul>
                <li><a href="">项目概览</a></li>
                <li class="active"><a href="">创建项目</a></li>
                <li><a>我的项目</a></li>
            </ul>
        </li>
        <li class="submenu">
            <a href="#"><i class="icon icon-th-list"></i> <span>人员管理</span></a>
            <ul>
                <li><a href="user-create.html">添加员工</a></li>
            </ul>
        </li>
        <li class="submenu">
            <a href="#"><i class="icon icon-th-list"></i> <span>考勤管理</span> <span class="label">3</span></a>
            <ul>
                <li><a href="">请假申请</a></li>
                <li><a href="">请假审批</a></li>
            </ul>
        </li>
        <li class="submenu">
            <a href="#"><i class="icon icon-th-list"></i> <span>会议管理</span> <span class="label">3</span></a>
            <ul>
                <li><a href="">我的会议</a></li>
                <li><a href="">发起会议</a></li>
            </ul>
        </li>
    </ul>

</div>

<div id="content">
    <div id="content-header">
        <h1>创建部门</h1>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                    <div class="widget-title">
								<span class="icon">
									<i class="icon-align-justify"></i>
								</span>
                        <h5>部门信息</h5>
                    </div>
                    <div class="widget-content nopadding">
                        <form action="#" method="get" class="form-horizontal">
                            <div class="control-group">
                                <label class="control-label">部门名称</label>
                                <div class="controls">
                                    <input id="name" type="text" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">所属部门</label>
                                <div class="controls">
                                    <select id="dpmSelect">
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">项目主管</label>
                                <div class="controls">
                                    <select id="ownerSelect">
                                    </select>
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">起始日期</label>
                                <div class="controls">
                                    <input id="startDate" type="text" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">预期完成日期</label>
                                <div class="controls">
                                    <input id="endDate" type="text" />
                                </div>
                            </div>
                            <div class="control-group">
                                <label class="control-label">项目简介</label>
                                <div class="controls">
                                    <textarea id="introduce"></textarea>
                                </div>
                            </div>
                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary" onclick="sureBtn()">确定</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



<script src="js/lib/excanvas.min.js"></script>
<script src="js/lib/jquery-3.1.1.min.js"></script>
<script src="js/lib/bootstrap-3.3.7.min.js"></script>
<script src="js/lib/jquery.flot.min.js"></script>
<script src="js/lib/jquery.flot.resize.min.js"></script>
<script src="js/lib/jquery.peity.min.js"></script>
<script src="js/lib/jquery-ui.custom.js"></script>
<script src="js/lib/fullcalendar.min.js"></script>
<script src="js/lib/unicorn.js"></script>
<script src="js/lib/unicorn.dashboard.js"></script>
<script src="js/lib/bootstrap-treeview.min.js"></script>
<script src="js/util.js"></script>
<script src="js/project-create.js"></script>
</body>
</html>
