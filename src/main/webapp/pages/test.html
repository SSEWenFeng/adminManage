<!DOCTYPE html>
<html lang="en">
<head>
    <title>行政管理系统</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap-3.3.7.css" />
    <link rel="stylesheet" href="css/jquery-ui.css" />
    <link rel="stylesheet" href="css/bootstrap-responsive.min.css" />
    <link rel="stylesheet" href="css/fullcalendar.css" />
    <link rel="stylesheet" href="css/unicorn.main.css" />
    <link rel="stylesheet" href="css/unicorn.grey.css" class="skin-color" />
    <link rel="stylesheet" href="css/remodal.css">
    <link rel="stylesheet" href="css/remodal-default-theme.css">

    <!--<script src="js/lib/angular.min.js"></script>-->
    <script src="js/lib/zepto.js"></script>
    <script src="js/lib/remodal.min.js"></script>
    <script src="js/lib/excanvas.min.js"></script>
    <script src="js/lib/jquery-3.1.1.min.js"></script>
    <script src="js/lib/jquery-ui.custom.min.js"></script>
    <script src="js/lib/bootstrap-3.3.7.min.js"></script>
    <script src="js/lib/jquery.flot.min.js"></script>
    <script src="js/lib/jquery.flot.resize.min.js"></script>
    <script src="js/lib/jquery.peity.min.js"></script>
    <script src="js/lib/fullcalendar.min.js"></script>
    <script src="js/lib/unicorn.js"></script>
    <script src="js/lib/unicorn.dashboard.js"></script>
    <script src="js/lib/bootstrap-treeview.min.js"></script>
</head>
<body ng-app="">
<div id="header" ng-include="'head.html'"></div>
<div id="sidebar" ng-include="'sidebar.html'"></div>

<div id="content" class="remodal-bg">
    <div id="content-header">
        <h1>项目信息</h1>
        <div class="btn-group">
            <a href="#modal">编辑部门</a>
        </div>
    </div>
    <a href="#modal">编辑部门</a>
</div>
<div class="remodal" data-remodal-id="modal" role="dialog" aria-labelledby="modal1Title" aria-describedby="modal1Desc">
    <button data-remodal-action="close" class="remodal-close" aria-label="Close"></button>
    <div>
        <h2 id="modal1Title">Remodal</h2>
        <p id="modal1Desc">
            Responsive, lightweight, fast, synchronized with CSS animations, fully customizable modal window plugin
            with declarative state notation and hash tracking.
        </p>
    </div>
    <br>
    <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
    <button data-remodal-action="confirm" class="remodal-confirm">OK</button>
</div>

<div data-remodal-id="modal2" role="dialog" aria-labelledby="modal2Title" aria-describedby="modal2Desc">
    <div>
        <h2 id="modal2Title">Another one window</h2>
        <p id="modal2Desc">
            Hello!
        </p>
    </div>
    <br>
    <button data-remodal-action="confirm" class="remodal-confirm">Hello!</button>
</div>
<script src="js/util.js"></script>
<script src="js/project-detail.js"></script>
</body>
</html>
